<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理系统xs</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
  <div class="layout-container layout-container-unfold">
    <div class="layout-sidebar">
      <div class="layout-logo">秀水</div>
      <ul class="layui-nav layui-nav-tree">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
        <!-- 列表展开: <li class="layui-nav-item layui-nav-itemed"> -->
        <li class="layui-nav-item layui-nav-itemed" th:each="list : ${sidebar}">
          <a href="javascript:;" th:text="${list.key}">列表名</a>
          <dl class="layui-nav-child" th:each="item : ${list.value}">
            <dd><a class="layout-action" th:text="${item.key}" th:attr="data-href=${item.value}" href="javascript:;">子列表</a></dd>
          </dl>
        </li>
        <!-- <li class="layui-nav-item"><a href="javascript:;">不带子项的选项</a></li>-->
      </ul>
    </div>
    <div class="layout-body">
      <div class="layout-header">
        <div class="layout-nav-line">
          <div class="layout-nav-left">
            <ul class="layout-nav">
              <li class="layout-nav-item layout-nav-item-fold">
                <a href="javascript:;"><i class="layui-icon layui-icon-shrink-right"></i></a>
              </li>
              <li class="layout-nav-item layout-nav-item-refresh">
                <a href="javascript:;"><i class="layui-icon layui-icon-refresh"></i></a> 
              </li>
              <li class="layout-nav-item">
                <a href=""><i class="layui-icon layui-icon-website"></i></a> 
              </li>
            </ul>
          </div>
          <div class="layout-nav-right">
            <ul class="layout-nav">
              <li class="layout-nav-item layout-nav-item-full-screen">
                <a href="javascript:;"><i class="layui-icon layui-icon-screen-full"></i></a>
              </li>
              <li class="layout-nav-item">
                <a href="javascript:;">admin</a>
                <!-- <dl class="layout-nav-child">
                  <dd><a href="">修改资料</a></dd>
                  <dd><a href="">退出登录</a></dd>
                </dl> -->
              </li>
            </ul>
          </div>
        </div>
        <div class="layout-tabs">
          <div class="layout-tabs-btn layout-tabs-prev">
            <i class="layui-icon layui-icon-left"></i>
          </div>
          <div class="layout-tabs-btn layout-tabs-home active">
            <i class="layui-icon layui-icon-home"></i>
          </div>
          <div class="layout-tabs-group-wrap">
            <ul class="layout-tabs-group">
              <!-- <li class="layout-tabs-item active">
                <span>title</span>
                <span class="page-close-btn">&times;</span>
              </li> -->
            </ul>
          </div>
          <div class="layout-tabs-btn layout-tabs-next">
            <i class="layui-icon layui-icon-right"></i>
          </div>
          <div class="layout-tabs-btn layout-tabs-close">
            <i class="layui-icon layui-icon-close"></i>
          </div>        
        </div>
      </div>
      <div class="layout-page-wrap">
        <!-- <iframe id="default-page" src="/" data-href="/" class="page-item" frameborder="0"></iframe> -->
      </div>
    </div>
  </div>
  <script src="/layui/layui.js"></script>
  <script>
    layui.config({
      base: '/my-lay-extend/'
    })
  </script>
  <script>
    layui.use(['element', 'tool', 'layout'], function() {
    })
  </script>
</body>
</html>
